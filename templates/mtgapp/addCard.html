{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="text-left">
        <h2 class="section-heading text-uppercase">Add Card</h2>
    </div>
    <br>
    <form name="form" method="post" action="{% url 'addCard' %}">
        {% csrf_token %}

        <label for="card_name">Card Name:</label>
        <input type="text" name="card_name" id="card_name" value="{{record.card_name}}" autofocus>
        <br><br>

        <label for="color">Color:</label><br>
        <select type="text" name="color" id="color" value="{{record.color}}">
            <option class="Colorless" value="Colorless">Colorless </option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>

            <option value="Azorius">Azorius (White, Blue)</option>
            <option value="Golgari">Golgari (Black, Green)</option>
            <option value="Izzet">Izzet (Blue, Red)</option>
            <option value="Gruul">Gruul (Red, Green)</option>
            <option value="Simic">Simic (Green, Blue)</option>
            <option value="Dimir">Dimir (Blue, Black)</option>
            <option value="Rakdos">Rakdos (Black, Red)</option>
            <option value="Boros">Boros (Red, White)</option>
            <option value="Selesnya">Selesnya (Green, White)</option>
            <option value="Orzhov">Orzhov (White, Black)</option>

            <option value="Esper">Esper (White, Blue, Black)</option>
            <option value="Grixis">Grixis (Blue, Black, Red)</option>
            <option value="Jund">Jund (Black, Red, Green)</option>
            <option value="Naya">Naya (Red, Green, White)</option>
            <option value="Bant">Bant (Green, White, Blue)</option>
            <option value="Abzan">Abzan (White, Black, Green)</option>
            <option value="Temur">Temur (Green, Blue, Red)</option>
            <option value="Sultai">Sultai (Black, Green, Blue)</option>
            <option value="Jeskai">Jeskai (Blue, Red, White)</option>
            <option value="Mardu">Mardu (Red, White, Black)</option>

            <option value="Glint">Glint (Blue, Black, Red, Green)</option>
            <option value="Dune">Dune (White, Black, Red, Green)</option>
            <option value="Ink">Ink (White, Blue, Red, Green)</option>
            <option value="Witch">Witch (White, Blue, Black, Green)</option>
            <option value="Yore">Yore (White, Blue, Black, Red)</option>

            <option value="WUBRG">WUBRG</option>
        </select>
        <br><br>
        <label for="rarity">Rartiy:</label>
        <select type="text" name="rarity" id="rarity" value="{{record.rarity}}">
            <option value="Common">Common</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Mythic">Mythic</option>
        </select>
        <br><br>

        <label for="foil">Foil or Non-Foil: </label>
        <input type="radio" name="foil" id="foil_true" value=True>
        <label for="foil_true">Foil</label>
        <input type="radio" name="foil" id="foil_false" value=False checked>
        <label for="foil_false">Non-Foil</label>
        <br><br>

        <label for="extended">Extended or Not: </label>
        <input type="radio" name="extended" id="extended_true" value=True>
        <label for="extended_true">Extended</label>
        <input type="radio" name="extended" id="extended_false" value=False checked>
        <label for="extended_false">Non-Extended</label>
        <br><br>

        <label for="retro">Retro or Not: </label>
        <input type="radio" name="retro" id="retro_true" value=True>
        <label for="retro_true">Retro</label>
        <input type="radio" name="retro" id="retro_false" value=False checked>
        <label for="retro_false">Not Retro</label>
        <br><br>

        <label for="legendary">Legendary or Not: </label>
        <input type="radio" name="legendary" id="legendary_true" value=True>
        <label for="legendary">Legendary</label>
        <input type="radio" name="legendary" id="legendary_false" value=False checked>
        <label for="legendary_false">Non-Legendary</label>
        <br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{record.quantity}}">
        <br><br>

        <button type="submit">Next</button>
    </form>

    <script src="{% static '/js/scripts.js' %}"></script>
</div>
{% endblock %}
