{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="text-left">
        <h2 class="section-heading text-uppercase">Add Card Sub Type</h2>
    </div>
    <br>
    <form name="form" method="post" action="{% url 'addSub' %}">
        {% csrf_token %}

        <label for="sub_type">Card Sub Type:</label>
        <input type="text" name="sub_type" id="sub_type" value="{{sub.sub_type}}" autofocus>
        <br><br>

        <button type="submit">Add</button>
    </form>
</div>
{% endblock %}
